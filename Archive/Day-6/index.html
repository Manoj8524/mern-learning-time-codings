<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div class="countdown">
      <div class="time">
        <h2>340</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2>04</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2>33</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2>45</h2>
        <small>seconds</small>
      </div>
    </div>
    <div class="year">2024</div>
  </body>
</html>
