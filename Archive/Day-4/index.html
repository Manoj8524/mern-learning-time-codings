<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Name</label>
    <input type="text" placeholder="Suresh Kumar" />
    <br />
    <br />
    <label>Email</label>
    <input type="email" placeholder="suresh@gmail.com" />
    <br />
    <br />
    <label>Password</label>
    <input type="password" placeholder="Your password" />
    <br />
    <br />
    <label>Contact no</label>
    <input type="number" placeholder="Your number" />
    <br />
    <br />
    <label>Gender</label>
    <input type="radio" name="gender" /> Male
    <input type="radio" name="gender" /> Female
    <br />
    <br />
    <label>Are you graduated?</label>
    <input type="radio" name="graduated" /> Yes
    <input type="radio" name="graduated" /> No
    <br />
    <br />
    <label>Favorite Sports</label>
    <input type="checkbox" /> Football <input type="checkbox" /> Cricket
    <input type="checkbox" /> Hockey
    <br />
    <br />
    <label>Select your state</label>
    <select>
      <option>Andaman</option>
      <option>Andhra</option>
      <option>Karnataka</option>
      <option>Maharashtra</option>
      <option>Telugana</option>
      <option>Tamil Nadu</option>
      <option>Uttra Pradesh</option>
    </select>
    <br />
    <br />
    <label>Select date and time</label>
    <input type="datetime-local" />
    <br />
    <br />
    <label>Select date</label>
    <input type="date" />
    <br />
    <br />
    <label>Color Picker</label>
    <input type="color" />
    <br />
    <br />
    <label>Select a file</label>
    <input type="file" />
    <br />
    <br />
    <button type="submit">Submit</button>
  </body>
</html>
